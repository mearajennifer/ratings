{% extends 'base.html' %}

{% block content %}

<h2>Presenting: {{ user.user_id }}</h2>

Zipcode: {{ user.zipcode }}
Age: {{ user.age }}

<ul>
	{% for rating in user.ratings %}
	<li><a href="/movies/{{ rating.movie.movie_id }}">{{ rating.movie.title }} {{ rating.score }}</a></li>
	{% endfor %}
</ul>

{% endblock %}
